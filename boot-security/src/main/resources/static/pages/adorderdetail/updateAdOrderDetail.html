<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告Id' type='text' name='adid' id='adid' data-bv-notempty='true' data-bv-notempty-message='广告Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告名称' type='text' name='adname' id='adname' data-bv-notempty='true' data-bv-notempty-message='广告名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告播放规则Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告播放规则Id' type='text' name='adplayroleid' id='adplayroleid' data-bv-notempty='true' data-bv-notempty-message='广告播放规则Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告收费标准Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告收费标准Id' type='text' name='advertisingratesid' id='advertisingratesid' data-bv-notempty='true' data-bv-notempty-message='广告收费标准Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告订单Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告订单Id' type='text' name='adorderid' id='adorderid' data-bv-notempty='true' data-bv-notempty-message='广告订单Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告开始播放时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告开始播放时间' type='text' name='begintime' id='begintime' data-bv-notempty='true' data-bv-notempty-message='广告开始播放时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告结束时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告结束时间' type='text' name='endtime' id='endtime' data-bv-notempty='true' data-bv-notempty-message='广告结束时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>需支付金额</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='需支付金额' type='text' name='payment' id='payment' data-bv-notempty='true' data-bv-notempty-message='需支付金额 不能为空'>
				</div>
			</div>
			<!--<div class='form-group'>-->
				<!--<label class='col-md-2 control-label'>创建日期</label>-->
				<!--<div class='col-md-10'>-->
					<!--<input class='form-control' placeholder='创建日期' type='text' name='createtime' id='createtime' data-bv-notempty='true' data-bv-notempty-message='创建日期 不能为空'>-->
				<!--</div>-->
			<!--</div>-->
			<!--<div class='form-group'>-->
				<!--<label class='col-md-2 control-label'>修改日期</label>-->
				<!--<div class='col-md-10'>-->
					<!--<input class='form-control' placeholder='修改日期' type='text' name='updatetime' id='updatetime' data-bv-notempty='true' data-bv-notempty-message='修改日期 不能为空'>-->
				<!--</div>-->
			<!--</div>-->
			<div class='form-group'>
				<label class='col-md-2 control-label'>数据状态</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='数据状态' type='text' name='datastate' id='datastate' data-bv-notempty='true' data-bv-notempty-message='数据状态 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>盒子所属地区名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='盒子所属地区名称' type='text' name='areaname' id='areaname' data-bv-notempty='true' data-bv-notempty-message='盒子所属地区名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>盒子编码</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='盒子编码' type='text' name='boxcode' id='boxcode' data-bv-notempty='true' data-bv-notempty-message='盒子编码 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>盒子名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='盒子名称' type='text' name='boxname' id='boxname' data-bv-notempty='true' data-bv-notempty-message='盒子名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>使用广告位Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='使用广告位Id' type='text' name='advertisingpositionid' id='advertisingpositionid' data-bv-notempty='true' data-bv-notempty-message='使用广告位Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>盒子所属地区Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='盒子所属地区Id' type='text' name='areaid' id='areaid' data-bv-notempty='true' data-bv-notempty-message='盒子所属地区Id 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='adOrderDetailList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
            var layer = layui.layer;
            var laydate = layui.laydate;

            laydate.render({
                elem: '#begintime',
                type: 'datetime'
            });

            laydate.render({
                elem: '#endtime',
                type: 'datetime'
            });
		});

		initData();

		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/adOrderDetails/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#adid').val(data.adid);
						$('#adname').val(data.adname);
						$('#adplayroleid').val(data.adplayroleid);
						$('#advertisingratesid').val(data.advertisingratesid);
						$('#adorderid').val(data.adorderid);
						$('#begintime').val(data.begintime);
						$('#endtime').val(data.endtime);
						$('#payment').val(data.payment);
						// $('#createtime').val(data.createtime);
						// $('#updatetime').val(data.updatetime);
						$('#datastate').val(data.datastate);
						$('#areaname').val(data.areaname);
						$('#boxcode').val(data.boxcode);
						$('#boxname').val(data.boxname);
						$('#advertisingpositionid').val(data.advertisingpositionid);
						$('#areaid').val(data.areaid);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }

		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/adOrderDetails',
				contentType: "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "adOrderDetailList.html";
                    });
				}
			});
		}

	</script>
</body>
</html>
