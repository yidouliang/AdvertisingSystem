<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>adid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adid' type='text' name='adid' id='adid' data-bv-notempty='true' data-bv-notempty-message='adid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adname' type='text' name='adname' id='adname' data-bv-notempty='true' data-bv-notempty-message='adname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adplayroleid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adplayroleid' type='text' name='adplayroleid' id='adplayroleid' data-bv-notempty='true' data-bv-notempty-message='adplayroleid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>advertisingratesid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='advertisingratesid' type='text' name='advertisingratesid' id='advertisingratesid' data-bv-notempty='true' data-bv-notempty-message='advertisingratesid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adorderid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adorderid' type='text' name='adorderid' id='adorderid' data-bv-notempty='true' data-bv-notempty-message='adorderid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>begintime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='begintime' type='text' name='begintime' id='begintime' data-bv-notempty='true' data-bv-notempty-message='begintime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>endtime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='endtime' type='text' name='endtime' id='endtime' data-bv-notempty='true' data-bv-notempty-message='endtime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>payment</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='payment' type='text' name='payment' id='payment' data-bv-notempty='true' data-bv-notempty-message='payment 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>createtime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='createtime' type='text' name='createtime' id='createtime' data-bv-notempty='true' data-bv-notempty-message='createtime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>updatetime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='updatetime' type='text' name='updatetime' id='updatetime' data-bv-notempty='true' data-bv-notempty-message='updatetime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>datastate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='datastate' type='text' name='datastate' id='datastate' data-bv-notempty='true' data-bv-notempty-message='datastate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>areaname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='areaname' type='text' name='areaname' id='areaname' data-bv-notempty='true' data-bv-notempty-message='areaname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>boxcode</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='boxcode' type='text' name='boxcode' id='boxcode' data-bv-notempty='true' data-bv-notempty-message='boxcode 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>boxname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='boxname' type='text' name='boxname' id='boxname' data-bv-notempty='true' data-bv-notempty-message='boxname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>advertisingpositionid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='advertisingpositionid' type='text' name='advertisingpositionid' id='advertisingpositionid' data-bv-notempty='true' data-bv-notempty-message='advertisingpositionid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>areaid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='areaid' type='text' name='areaid' id='areaid' data-bv-notempty='true' data-bv-notempty-message='areaid 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='adOrderDetailList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/adOrderDetails/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#adid').val(data.adid);
						$('#adname').val(data.adname);
						$('#adplayroleid').val(data.adplayroleid);
						$('#advertisingratesid').val(data.advertisingratesid);
						$('#adorderid').val(data.adorderid);
						$('#begintime').val(data.begintime);
						$('#endtime').val(data.endtime);
						$('#payment').val(data.payment);
						$('#createtime').val(data.createtime);
						$('#updatetime').val(data.updatetime);
						$('#datastate').val(data.datastate);
						$('#areaname').val(data.areaname);
						$('#boxcode').val(data.boxcode);
						$('#boxname').val(data.boxname);
						$('#advertisingpositionid').val(data.advertisingpositionid);
						$('#areaid').val(data.areaid);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/adOrderDetails',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "adOrderDetailList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
