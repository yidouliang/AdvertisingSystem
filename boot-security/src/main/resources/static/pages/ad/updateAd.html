<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>assessorid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='assessorid' type='text' name='assessorid' id='assessorid' data-bv-notempty='true' data-bv-notempty-message='assessorid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>assessorname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='assessorname' type='text' name='assessorname' id='assessorname' data-bv-notempty='true' data-bv-notempty-message='assessorname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>companyid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='companyid' type='text' name='companyid' id='companyid' data-bv-notempty='true' data-bv-notempty-message='companyid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>companyname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='companyname' type='text' name='companyname' id='companyname' data-bv-notempty='true' data-bv-notempty-message='companyname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adplayroleid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adplayroleid' type='text' name='adplayroleid' id='adplayroleid' data-bv-notempty='true' data-bv-notempty-message='adplayroleid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adname' type='text' name='adname' id='adname' data-bv-notempty='true' data-bv-notempty-message='adname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adurl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adurl' type='text' name='adurl' id='adurl' data-bv-notempty='true' data-bv-notempty-message='adurl 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adcoverurl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adcoverurl' type='text' name='adcoverurl' id='adcoverurl' data-bv-notempty='true' data-bv-notempty-message='adcoverurl 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adalt</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adalt' type='text' name='adalt' id='adalt' data-bv-notempty='true' data-bv-notempty-message='adalt 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adnote</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adnote' type='text' name='adnote' id='adnote' data-bv-notempty='true' data-bv-notempty-message='adnote 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adsort</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adsort' type='text' name='adsort' id='adsort' data-bv-notempty='true' data-bv-notempty-message='adsort 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adprice</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adprice' type='text' name='adprice' id='adprice' data-bv-notempty='true' data-bv-notempty-message='adprice 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adduration</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adduration' type='text' name='adduration' id='adduration' data-bv-notempty='true' data-bv-notempty-message='adduration 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>datastate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='datastate' type='text' name='datastate' id='datastate' data-bv-notempty='true' data-bv-notempty-message='datastate 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>createtime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='createtime' type='text' name='createtime' id='createtime' data-bv-notempty='true' data-bv-notempty-message='createtime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>updatetime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='updatetime' type='text' name='updatetime' id='updatetime' data-bv-notempty='true' data-bv-notempty-message='updatetime 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='adList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/ads/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#assessorid').val(data.assessorid);
						$('#assessorname').val(data.assessorname);
						$('#companyid').val(data.companyid);
						$('#companyname').val(data.companyname);
						$('#adplayroleid').val(data.adplayroleid);
						$('#adname').val(data.adname);
						$('#adurl').val(data.adurl);
						$('#adcoverurl').val(data.adcoverurl);
						$('#adalt').val(data.adalt);
						$('#adnote').val(data.adnote);
						$('#adsort').val(data.adsort);
						$('#adprice').val(data.adprice);
						$('#adduration').val(data.adduration);
						$('#datastate').val(data.datastate);
						$('#createtime').val(data.createtime);
						$('#updatetime').val(data.updatetime);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/ads',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "adList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
