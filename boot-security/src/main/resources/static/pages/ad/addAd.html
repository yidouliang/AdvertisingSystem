	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>

				<!--</div>-->
			<div class="form-group" style="display: none">
				<div class='col-md-10' >
					<input class='form-control' placeholder='审核人员名称' type='text' name='assessorname' id='assessorname' data-bv-notempty='true' data-bv-notempty-message='审核人员ID 不能为空'>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label">广告提供给商</label>
				<div class="col-md-10">
					<select class="form-control input-sm" name="companyid" id="companyid" onchange="setCName()">
					</select>
				</div>
			</div>

			<div class="form-group" style="display: none">
				<div class='col-md-10' >
					<input class='form-control' placeholder='广告提供给商名称' type='text' name='companyname' id='companyname' data-bv-notempty='true' data-bv-notempty-message='审核人员ID 不能为空'>
				</div>
			</div>
			<!--<div class='form-group'>-->
				<!--<label class='col-md-2 control-label'>广告提供给商ID</label>-->
				<!--<div class='col-md-10'>-->
					<!--<input class='form-control' placeholder='广告提供给商ID' type='text' name='companyid' id='companyid' data-bv-notempty='true' data-bv-notempty-message='广告提供给商ID 不能为空'>-->
				<!--</div>-->
			<!--</div>-->

			<!--<div class="form-group">-->
				<!--<label class="col-md-2 control-label">广告播放规则</label>-->
				<!--<div class="col-md-10">-->
					<!--<select class="form-control input-sm" name="adplayroleid" id="adplayroleid">-->
					<!--</select>-->
				<!--</div>-->
			<!--</div>-->
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告播放规则ID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告播放规则ID' type='text' name='adplayroleid' id='adplayroleid' data-bv-notempty='true' data-bv-notempty-message='广告播放规则ID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告名称' type='text' name='adname' id='adname' data-bv-notempty='true' data-bv-notempty-message='广告名称 不能为空'>
				</div>
			</div>

            <div class='form-group'>
				<label class='col-md-2 control-label'>广告视频上传</label>
			    <button type="button" class="layui-btn col-md-2" id="videoupload">
				    <i class="layui-icon">&#xe67c; 上传</i>
			    </button>
            </div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告URL</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告URL' type='text' name='adurl' id='adurl' data-bv-notempty='true' data-bv-notempty-message='广告URL 不能为空'>
				</div>
			</div>
            <div class='form-group'>
				<label class='col-md-2 control-label'>封面图片上传</label>
                <button type="button" class="layui-btn col-md-2" id="adcoverupload">
                    <i class="layui-icon">&#xe67c; 上传</i>
                </button>
            </div>

			<div class='form-group'>

				<div class='col-md-10'>

				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告备注</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告备注' type='text' name='adnote' id='adnote' data-bv-notempty='true' data-bv-notempty-message='广告备注 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告排序等级</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告排序等级' type='text' name='adsort' id='adsort' data-bv-notempty='true' data-bv-notempty-message='广告排序等级 不能为空'>

			<div class='form-group'>

				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='adList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/idAndName.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate','upload'], function(){
		    var layer = layui.layer;

            var upload = layui.upload;

            var uploadVideo = upload.render({
                elem: '#videoupload' //绑定元素
                ,url: '/upload' //上传接口
                ,accept: 'file' //允许上传的文件类型
                ,field: "ftpFile"
                ,done: function(res, index, upload){
                    //上传完毕回调
                    layer.msg("上传成功");
					console.log(res)
                    $("#adurl").attr("value",res.data)
                },error: function(res){
                    //请求异常回调
                    layer.msg("上传失败");
                    console.log(res)
                }
            });

            var uploadPic = upload.render({
                elem: '#adcoverupload' //绑定元素
                ,url: '/upload' //上传接口
                ,accept: 'file' //允许上传的文件类型
                ,field: "ftpFile"
                ,done: function(res, index, upload){
                    //上传完毕回调
                    layer.msg("上传成功");
                    console.log(res)
                    $("#adcoverurl").attr("value",res.data)
                },error: function(res){
                    //请求异常回调
                    layer.msg("上传失败");
                    console.log(res)
                }
            });

		});

		//给隐藏名称表单添加数据
        function setAName(){
            $("#assessorname").attr("value",$("#assessorid  option:selected").text());
        }

        function setCName(){
            $("#companyname").attr("value",$("#companyid  option:selected").text());
        }

        showIdAndNameSelect("assessorid","assessor");
        showIdAndNameSelect("companyid","company");



		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }

		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/ads',
				contentType: "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "adList.html";
                    });
				}
			});
		}



	</script>
</body>
</html>
