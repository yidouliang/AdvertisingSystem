<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告公司(媒体)名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告公司(媒体)名称' type='text' name='companyname' id='companyname' data-bv-notempty='true' data-bv-notempty-message='广告公司 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>公司地址</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='公司地址' type='text' name='address' id='address' data-bv-notempty='true' data-bv-notempty-message='公司地址 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>公司注册时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='公司注册时间' type='text' name='registrationdate' id='registrationdate' data-bv-notempty='true' data-bv-notempty-message='公司注册时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>公司现任董事长</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='公司现任董事长' type='text' name='chairman' id='chairman' data-bv-notempty='true' data-bv-notempty-message='公司现任董事长 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>公司邮箱地址</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='公司邮箱地址' type='text' name='email' id='email' data-bv-notempty='true' data-bv-notempty-message='公司邮箱地址 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>公司联系电话</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='公司联系电话' type='text' name='phone' id='phone' data-bv-notempty='true' data-bv-notempty-message='公司联系电话 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>公司经营范围</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='公司经营范围' type='text' name='businessscope' id='businessscope' data-bv-notempty='true' data-bv-notempty-message='公司经营范围 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>公司经营范围</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='公司经营范围' type='text' name='staffsize' id='staffsize' data-bv-notempty='true' data-bv-notempty-message='公司经营范围 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>公司人员规模</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='公司人员规模' type='text' name='companycode' id='companycode' data-bv-notempty='true' data-bv-notempty-message='公司人员规模 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='advertisingCompanyList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});

		initData();

		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/advertisingCompanys/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#companyname').val(data.companyname);
						$('#address').val(data.address);
						$('#registrationdate').val(data.registrationdate);
						$('#chairman').val(data.chairman);
						$('#email').val(data.email);
						$('#phone').val(data.phone);
						$('#businessscope').val(data.businessscope);
						$('#staffsize').val(data.staffsize);
						$('#companycode').val(data.companycode);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }

		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/advertisingCompanys',
				contentType: "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "advertisingCompanyList.html";
                    });
				}
			});
		}

	</script>
</body>
</html>
