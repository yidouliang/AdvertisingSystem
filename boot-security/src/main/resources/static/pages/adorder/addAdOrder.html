<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<div class='form-group'>
				<label class='col-md-2 control-label'>orderserialnumber</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='orderserialnumber' type='text' name='orderserialnumber' id='orderserialnumber' data-bv-notempty='true' data-bv-notempty-message='orderserialnumber 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>operatorid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='operatorid' type='text' name='operatorid' id='operatorid' data-bv-notempty='true' data-bv-notempty-message='operatorid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>operatorname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='operatorname' type='text' name='operatorname' id='operatorname' data-bv-notempty='true' data-bv-notempty-message='operatorname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adconsumerid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adconsumerid' type='text' name='adconsumerid' id='adconsumerid' data-bv-notempty='true' data-bv-notempty-message='adconsumerid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>adconsumername</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='adconsumername' type='text' name='adconsumername' id='adconsumername' data-bv-notempty='true' data-bv-notempty-message='adconsumername 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>companyid</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='companyid' type='text' name='companyid' id='companyid' data-bv-notempty='true' data-bv-notempty-message='companyid 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>companyname</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='companyname' type='text' name='companyname' id='companyname' data-bv-notempty='true' data-bv-notempty-message='companyname 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>payment</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='payment' type='text' name='payment' id='payment' data-bv-notempty='true' data-bv-notempty-message='payment 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>paytype</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='paytype' type='text' name='paytype' id='paytype' data-bv-notempty='true' data-bv-notempty-message='paytype 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>paytime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='paytime' type='text' name='paytime' id='paytime' data-bv-notempty='true' data-bv-notempty-message='paytime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>paystatus</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='paystatus' type='text' name='paystatus' id='paystatus' data-bv-notempty='true' data-bv-notempty-message='paystatus 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>payurl</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='payurl' type='text' name='payurl' id='payurl' data-bv-notempty='true' data-bv-notempty-message='payurl 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>failreason</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='failreason' type='text' name='failreason' id='failreason' data-bv-notempty='true' data-bv-notempty-message='failreason 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>payserialnumber</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='payserialnumber' type='text' name='payserialnumber' id='payserialnumber' data-bv-notempty='true' data-bv-notempty-message='payserialnumber 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>createtime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='createtime' type='text' name='createtime' id='createtime' data-bv-notempty='true' data-bv-notempty-message='createtime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>updatetime</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='updatetime' type='text' name='updatetime' id='updatetime' data-bv-notempty='true' data-bv-notempty-message='updatetime 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>datastate</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='datastate' type='text' name='datastate' id='datastate' data-bv-notempty='true' data-bv-notempty-message='datastate 不能为空'>
				</div>
			</div>


			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='adOrderList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="add()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'post',
				url : '/adOrders',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "adOrderList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
