<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>审核人员ID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='审核人员ID' type='text' name='assessorid' id='assessorid' data-bv-notempty='true' data-bv-notempty-message='审核人员ID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>审核人员名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='审核人员名称' type='text' name='assessorname' id='assessorname' data-bv-notempty='true' data-bv-notempty-message='审核人员名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告提供给商ID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告提供给商ID' type='text' name='companyid' id='companyid' data-bv-notempty='true' data-bv-notempty-message='广告提供给商ID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告提供商名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告提供商名称' type='text' name='companyname' id='companyname' data-bv-notempty='true' data-bv-notempty-message='广告提供商名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告播放规则ID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告播放规则ID' type='text' name='adplayroleid' id='adplayroleid' data-bv-notempty='true' data-bv-notempty-message='广告播放规则ID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告名称' type='text' name='adname' id='adname' data-bv-notempty='true' data-bv-notempty-message='广告名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告URL</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告URL' type='text' name='adurl' id='adurl' data-bv-notempty='true' data-bv-notempty-message='广告URL 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告封面URL</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告封面URL' type='text' name='adcoverurl' id='adcoverurl' data-bv-notempty='true' data-bv-notempty-message='广告封面URL 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告概述</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告概述' type='text' name='adalt' id='adalt' data-bv-notempty='true' data-bv-notempty-message='广告概述 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告备注</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告备注' type='text' name='adnote' id='adnote' data-bv-notempty='true' data-bv-notempty-message='广告备注 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告排序等级</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告排序等级' type='text' name='adsort' id='adsort' data-bv-notempty='true' data-bv-notempty-message='广告排序等级 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>单次播放价格</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='单次播放价格' type='text' name='adprice' id='adprice' data-bv-notempty='true' data-bv-notempty-message='单次播放价格 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告时长</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告时长' type='text' name='adduration' id='adduration' data-bv-notempty='true' data-bv-notempty-message='广告时长 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>数据状态</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='数据状态' type='text' name='datastate' id='datastate' data-bv-notempty='true' data-bv-notempty-message='数据状态 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>创建时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='创建时间' type='text' name='createtime' id='createtime' data-bv-notempty='true' data-bv-notempty-message='创建时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>更新时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='更新时间' type='text' name='updatetime' id='updatetime' data-bv-notempty='true' data-bv-notempty-message='更新时间 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='adList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});

		initData();

		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/ads/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#assessorid').val(data.assessorid);
						$('#assessorname').val(data.assessorname);
						$('#companyid').val(data.companyid);
						$('#companyname').val(data.companyname);
						$('#adplayroleid').val(data.adplayroleid);
						$('#adname').val(data.adname);
						$('#adurl').val(data.adurl);
						$('#adcoverurl').val(data.adcoverurl);
						$('#adalt').val(data.adalt);
						$('#adnote').val(data.adnote);
						$('#adsort').val(data.adsort);
						$('#adprice').val(data.adprice);
						$('#adduration').val(data.adduration);
						$('#datastate').val(data.datastate);
						$('#createtime').val(data.createtime);
						$('#updatetime').val(data.updatetime);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }

		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/ads',
				contentType: "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "adList.html";
                    });
				}
			});
		}

	</script>
</body>
</html>
