<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>订单流水号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='订单流水号' type='text' name='orderserialnumber' id='orderserialnumber' data-bv-notempty='true' data-bv-notempty-message='订单流水号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>运营商ID</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='运营商ID' type='text' name='operatorid' id='operatorid' data-bv-notempty='true' data-bv-notempty-message='运营商ID 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>运营商名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='运营商名称' type='text' name='operatorname' id='operatorname' data-bv-notempty='true' data-bv-notempty-message='运营商名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告消费者Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告消费者Id' type='text' name='adconsumerid' id='adconsumerid' data-bv-notempty='true' data-bv-notempty-message='广告消费者Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告消费者名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告消费者名称' type='text' name='adconsumername' id='adconsumername' data-bv-notempty='true' data-bv-notempty-message='广告消费者名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告媒体公司Id</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告媒体公司Id' type='text' name='companyid' id='companyid' data-bv-notempty='true' data-bv-notempty-message='广告媒体公司Id 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>广告公司名称</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='广告公司名称' type='text' name='companyname' id='companyname' data-bv-notempty='true' data-bv-notempty-message='广告公司名称 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>支付金额</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='支付金额' type='text' name='payment' id='payment' data-bv-notempty='true' data-bv-notempty-message='支付金额 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>支付方式</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='支付方式' type='text' name='paytype' id='paytype' data-bv-notempty='true' data-bv-notempty-message='支付方式 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>支付时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='支付时间' type='text' name='paytime' id='paytime' data-bv-notempty='true' data-bv-notempty-message='支付时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>支付状态</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='支付状态' type='text' name='paystatus' id='paystatus' data-bv-notempty='true' data-bv-notempty-message='支付状态 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>支付Url</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='支付Url' type='text' name='payurl' id='payurl' data-bv-notempty='true' data-bv-notempty-message='支付Url 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>失败原因</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='失败原因' type='text' name='failreason' id='failreason' data-bv-notempty='true' data-bv-notempty-message='失败原因 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>订单支付平台流水号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='订单支付平台流水号' type='text' name='payserialnumber' id='payserialnumber' data-bv-notempty='true' data-bv-notempty-message='订单支付平台流水号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>创建时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='创建时间' type='text' name='createtime' id='createtime' data-bv-notempty='true' data-bv-notempty-message='创建时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>更新时间</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='更新时间' type='text' name='updatetime' id='updatetime' data-bv-notempty='true' data-bv-notempty-message='更新时间 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>数据状态</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='数据状态' type='text' name='datastate' id='datastate' data-bv-notempty='true' data-bv-notempty-message='数据状态 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='adOrderList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});

		initData();

		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/adOrders/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#orderserialnumber').val(data.orderserialnumber);
						$('#operatorid').val(data.operatorid);
						$('#operatorname').val(data.operatorname);
						$('#adconsumerid').val(data.adconsumerid);
						$('#adconsumername').val(data.adconsumername);
						$('#companyid').val(data.companyid);
						$('#companyname').val(data.companyname);
						$('#payment').val(data.payment);
						$('#paytype').val(data.paytype);
						$('#paytime').val(data.paytime);
						$('#paystatus').val(data.paystatus);
						$('#payurl').val(data.payurl);
						$('#failreason').val(data.failreason);
						$('#payserialnumber').val(data.payserialnumber);
						$('#createtime').val(data.createtime);
						$('#updatetime').val(data.updatetime);
						$('#datastate').val(data.datastate);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }

		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/adOrders',
				contentType: "application/json; charset=utf-8",
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "adOrderList.html";
                    });
				}
			});
		}

	</script>
</body>
</html>
